<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Calculater</title>

</head> <!--keegen thompson-->

<body bgcolor="#d2b48c">
<form method="get" id="shoppingform">

    <label content="Shopping calculator" style="color: #ff002f;font: 400%/2.5 arial">The Shopping Calculator</label>
    <fieldset>
    <table border="1">

            <tr>
               <td><lable  style="color: dodgerblue"  for="quantity">Quantity</lable></td>

                <td><input type="number" name=" quantity" id="quantity" value="1" min="1" required></td>


            </tr>

            <tr>
                <td><label style="color: blue" for="Price per unit">Price per unit</label> </td>
                <td><input type="text" name="price" id="price" value="1.00" required></td>


            </tr>

            <tr>
                <td><label style="color: crimson" for="Taxe Rate(%)">Taxe Rate(%)</label></td>
                <td><input type="text" name="Tax" id="tax" value="1.00" required></td>


            </tr>

            <tr>
                <td><label style="color: springgreen" for="Discount">Discount</label></td>
                <td><input type="text" name="discount" id=" discount" value="0.00" required>
                </td>


            </tr>
            <tr>
                <td><label style="color: gold" for="Total">Total</label>
                </td>
                <td><input type="text" name="Total" id="Total" value="0.00" readonly> </td>


            </tr>

            <tr>
                <td></td>

                <td><input type="submit" value="calculate" id="submit">
                </td>
            </tr>
        </table>
    </fieldset>
    <a href="https://i.imgflip.com/xrzjn.jpg">
        <img src="https://s-media-cache-ak0.pinimg.com/564x/92/48/68/924868c5c3b55d0e4a2e89c9e45ede7a.jpg" alt="Html" HEIGHT="20" width="30">
    </a>
</form>

</body>
</html>
